<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/index.css">
  <script src="./scripts/main.js" type="module" defer></script>

  <title>Git Favorites v2</title>
</head>
<body>
  <div id="app">
    <header>
      <img src="./assets/Gitfav.svg" alt="Logo Marca">
      <div class="search">
        <label for="gitfav" hidden></label>
        <input id="input-search" type="text" placeholder="Digite o username que deseja favoritar"/>
        <button id="btnfavorites">
          <img src="./assets/Vector.png" alt="Estrela para favoritar">
          Favoritar
        </button>
      </div>
    </header>

    <div class="container">
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  </div>
</body>
</html>
